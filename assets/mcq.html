<script>
function selectMCQ(option, correctIndex) {
  const options = option.parentElement.querySelectorAll(".mcq-option");

  options.forEach((opt, index) => {
    opt.classList.add("disabled");

    if (index === correctIndex) {
      opt.classList.add("mcq-correct");
    }
  });

  const clickedIndex = [...options].indexOf(option);
  if (clickedIndex !== correctIndex) {
    option.classList.add("mcq-wrong");
  }
}
</script>
